<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga Nuestra App</title>
    <script>
        function redirectToAppStore() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check for iOS devices
            if (/iPad|iPhone|iPod|Macintosh/.test(userAgent) && 'ontouchend' in document) {
                window.location.href = "https://apple.co/3OV2kqv"; // iOS App Store link
            }
            // Check for Android devices
            else if (/android/i.test(userAgent)) {
                window.location.href = "https://bit.ly/colimaapp"; // Google Play Store link
            } else {
                // Fallback: Show a message or keep the page content
                document.getElementById("message").innerText = 
                    "Descarga nuestra app escaneando el código QR o haz clic en el botón correspondiente.";
            }
        }

        // Redirect automatically on page load
        window.onload = redirectToAppStore;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        #message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icon {
            width: 300px;
            height: 100px;
        }
        .qr {
            width: 300px;
            height: 300px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            .icon {
                width: 250px;
                height: auto;
            }
            .qr {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div id="message">Redirigiendo a la tienda de aplicaciones...</div>
    <div class="buttons">
        <a href="https://apps.apple.com/mx/app/colima-app/id1665801713" class="button ios">
            <img src="images/ios.png" alt="Apple Logo" class="icon">
        </a>
        <a href="https://play.google.com/store/apps/details?id=mx.shago.colimaapp&hl=es_MX" class="button android">
            <img src="images/android.png" alt="Android Logo" class="icon">
        </a>
    </div>
    <img src="images/qr.png" alt="QR for download" class="qr">
</body>

</html>
